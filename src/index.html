<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="UTF-8">
    	<title>Actarius v0.0.4</title>
    	<link rel="stylesheet" href="index.css">
		<script src="browser.js" defer></script>
		<script src="preferences/bookmark.js"></script>
		<script src="res/linkify.min.js"></script>
		<script src="res/linkify-string.min.js"></script>
  	</head>
  	<body>
		<div id="container">
			<div id="urlBar">
				<img src="res/arrowBack.svg" alt="Go back" height="40" id="arrowBack" class="browserBarButton">
				<img src="res/arrowForward.svg" alt="Go forwards" height="40" id="arrowForward" class="browserBarButton">
				<img src="res/reload.svg" alt="Reload page" height="40" id="reloadButton" class="browserBarButton">
				<input type="text" name="urlInput" id="urlInput" placeholder="Type URL or search query">
			    <img src="res/bookmark.svg" alt="Bookmarks" height="40" id="bookmarksButton" class="browserBarButton">
			</div>
			<webview src="https://duckduckgo.com/" id="webview"></webview>
		</div>
  	</body>
</html>
